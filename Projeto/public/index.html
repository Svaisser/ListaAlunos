<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/addPessoa.js"></script>
  <script src="./js/bootstrap.min.js"></script>

  <script>
    angular.module('meuApp', [])
      .controller('MeuController', function ($scope, $http) {
        $scope.listaPessoas = [];
        $scope.ErroInclusao = "";
        $scope.btnLoandingList = true;

        $scope.frmInclusao = {
          "nome": "",
          "idade": "",
          "pais": ""
        }
        $scope.frmExclusao = {
          "nome": "",
        }

        $scope.listaPessoas.push($scope.pessoa1, $scope.pessoa2);

        $scope.exibirFormularioInclusao = false;
        $scope.exibirFormularioExclusao = false;

        $scope.adicionarPessoa = function () {
          $scope.ErroInclusao = '';
          var name = $scope.frmInclusao.nome;
          var idade = $scope.frmInclusao.idade;
          var country = $scope.frmInclusao.pais;

          if (!$scope.frmInclusao.nome || !$scope.frmInclusao.idade || !$scope.frmInclusao.pais) {
            $scope.ErroInclusao = 'Por favor, preencha todos os campos.';
            return;
          }

          $scope.listaPessoas.push({
            "nome": name,
            "idade": idade,
            "pais": country
          })

          $http({
            url: '/addPessoa',  // Endereço do endpoint do servidor
            method: 'POST',
            data: {
              "nome": name,
              "idade": idade,
              "pais": country
            }
          }).then(function (response) {
            console.log(response.data); // Mensagem de sucesso
          }).catch(function (error) {
            $scope.ErroInclusao = 'Erro ao adicionar pessoa: ' + error.message;
          });

          $scope.frmInclusao = {
            "nome": "",
            "idade": "",
            "pais": ""
          }

          $scope.exibirFormularioInclusao = false;
        };

        $scope.excluirPessoa = function () {
          $scope.ErroExclusao = '';
          var nome = $scope.frmExclusao.nome;

          if (nome === '') {
            $scope.ErroExclusao = 'Por favor, preencha o campo.';
            return;
          }

          $http({
            url: '/deletePessoa',
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            data: { nome: nome }
          }).then(function (response) {
            // Remover da lista local
            var index = $scope.listaPessoas.findIndex(function (p) {
              return p.nome === nome;
            });

            if (index !== -1) {
              $scope.listaPessoas.splice(index, 1);
            }

            $scope.frmExclusao.nome = '';
            $scope.exibirFormularioExclusao = false;
            alert(response.data); // Mensagem de sucesso
          }).catch(function (error) {
            $scope.ErroExclusao = error.data || 'Erro ao excluir a pessoa.';
          });
        };


        $scope.carregarPessoas = function () {
          $http(
            {
              url: 'pessoas.json',
              method: 'GET'
            }).then(function (response) {
              $scope.listaPessoas = response.data;
            })
          $scope.btnLoandingList = false;
        }
      });
  </script>
</head>

<body ng-app="meuApp">
  <div ng-controller="MeuController">
    <div class="container">
      <div class="h-100 p-5 bg-body-secondary border rounded-3">
        <h1>Lista Pessoas</h1>
        <button type="button" class="btn btn-success" ng-click="carregarPessoas()" ng-show="btnLoandingList">Carregar
          Lista</button>
        <button type="button" class="btn btn-primary" ng-click="exibirFormularioInclusao = 'true';"
          ng-hide="exibirFormularioInclusao">Adicionar
          Pessoa</button>
        <button type="button" class="btn btn-danger" ng-click="exibirFormularioExclusao = 'true';"
          ng-hide="exibirFormularioExclusao">Excluir
          Pessoa</button>
      </div>
      <br>


      <div class="h-100 p-5 bg-body-secondary border rounded-3" ng-show="exibirFormularioInclusao">
        <h2>Adicionar Pessoa</h2>
        <div class="form-group">
          <label for="name">Nome:</label>
          <input type="text" name="name" id="name" ng-model="frmInclusao.nome" class="form-control">
        </div>
        <div class="form-group">
          <label for="age">Idade:</label>
          <input type="text" class="form-control" ng-model="frmInclusao.idade" name="age" id="age">
        </div>
        <div class="form-group">
          <label for="country">País:</label>
          <input type="text" name="country" class="form-control" ng-model="frmInclusao.pais" id="country">
        </div>
        <div class="form-group">
          <br>
          <button class="btn btn-success" ng-click="adicionarPessoa()" type="button">Incluir</button>
          <button class="btn btn-default" ng-click="exibirFormularioInclusao = false">Voltar</button>
        </div>
        <div ng-show="ErroInclusao" style="color: red;">
          <br>
          {{ ErroInclusao }}
        </div>
      </div>
      <br>

      <div class="h-100 p-5 bg-body-secondary border rounded-3" ng-show="exibirFormularioExclusao">
        <h2>Excluir Pessoa</h2>
        <div class="form-group">
          <label for="dName">Nome:</label>
          <input type="text" class="form-control" name="dName" id="dName" ng-model="frmExclusao.nome">
        </div>
        <div class="form-group">
          <br>
          <button class="btn btn-danger" ng-click="excluirPessoa()" type="button">Remover</button>
          <button class="btn btn-default" ng-click="exibirFormularioExclusao = false">Voltar</button>
        </div>
        <div ng-show="ErroExclusao" style="color: red;">
          <br>
          {{ ErroExclusao + frmExclusao.nome}}
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <br>
              <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>País</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="pessoa in listaPessoas">
                <td>{{pessoa.nome}}</td>
                <td>{{pessoa.idade}}</td>
                <td>{{pessoa.pais}}</td>
              </tr>
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>


</body>

</html>
